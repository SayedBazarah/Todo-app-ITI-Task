<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div>
      <img src="/assets/logo.png" alt="logo" />
      <h1>TO DO</h1>
   </div>
  </header>
  
  <!-- New Task   -->
  <div class="new-task" >
    <div class="add-new ">
        <input id="title" type="text"  placeholder="Add Item"/>
        <input id="date" type="date" placeholder="Add Item"/>
        <button onclick="addNewItem()">+</button>
    </div>
  </div>

  <!-- Tasks List -->
  <div class="tasks default-w">
    <h2>TO DO</h2>
    <div id="tasks-list" class="tasks-list">
      <p>you have no task to do, enjoy your time!</p>
    </div>  
  </div>

  <!-- Completed Tasks -->
  <div class="default-w ">
    <h2>COMPLETED</h2>  
    <div id="completed" class="tasks-list">
   </div>   
  </div>

  <script src="index.js">

  </script>
</body>
</html>
